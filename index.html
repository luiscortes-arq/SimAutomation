<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Twinmotion Datasmith Pipeline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/theme-light.css">
</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1 id="appTitle">Twinmotion Datasmith Pipeline</h1>
      <p class="app-subtitle">01 Sort · 02 Merge · 03 Pipeline</p>
    </header>

    <main class="app-main">
      <!-- PASO 01 -->
      <section class="card">
        <h2>Paso 01 – Sort &amp; Purge</h2>

        <div class="field-row">
          <label for="fileSort">NUEVO (.udatasmith)</label>
          <input type="file" id="fileSort" accept=".udatasmith,application/xml,text/xml">
        </div>

        <div class="field-row">
          <label for="outBaseSort">Nombre salida</label>
          <input type="text" id="outBaseSort" value="sorted" autocomplete="off">
        </div>

        <div class="actions">
          <button id="btnRunSort">Ejecutar 01</button>
        </div>
      </section>

      <!-- PASO 02 -->
      <section class="card">
        <h2>Paso 02 – Merge</h2>

        <div class="field-row">
          <label for="fileOrigStep2">ORIGINAL (.udatasmith)</label>
          <input type="file" id="fileOrigStep2" accept=".udatasmith,application/xml,text/xml">
        </div>
        <div class="field-row">
          <label for="fileNewStep2">NUEVO ordenado (.udatasmith)</label>
          <input type="file" id="fileNewStep2" accept=".udatasmith,application/xml,text/xml">
        </div>

        <div class="field-row">
          <label for="outBaseMerge">Nombre salida</label>
          <input type="text" id="outBaseMerge" value="automation_sim" autocomplete="off">
        </div>

        <div class="actions">
          <button id="btnRunMerge">Ejecutar 02</button>
        </div>
      </section>

      <!-- PASO 03 -->
      <section class="card">
        <h2>Paso 03 – Pipeline</h2>

        <div class="field-row">
          <label for="fileOrigStep3">ORIGINAL (.udatasmith)</label>
          <input type="file" id="fileOrigStep3" accept=".udatasmith,application/xml,text/xml">
        </div>
        <div class="field-row">
          <label for="fileNewStep3">NUEVO (.udatasmith)</label>
          <input type="file" id="fileNewStep3" accept=".udatasmith,application/xml,text/xml">
        </div>

        <div class="field-row">
          <label for="outBaseAllInOne">Nombre salida</label>
          <input type="text" id="outBaseAllInOne" value="automation_sim" autocomplete="off">
        </div>

        <div class="actions">
          <button id="btnRunAllInOne">Ejecutar 03</button>
        </div>
      </section>

      <!-- LOG -->
      <section class="card card-log">
        <div class="log-header">
          <h2>Log</h2>
          <button id="btnClearLog" class="btn-secondary">Limpiar</button>
        </div>
        <pre id="log"></pre>
      </section>
    </main>
  </div>

  <script src="js/config.js"></script>
  <script src="js/log.js"></script>
  <script src="js/sortPurge.js"></script>
  <script src="js/mergePipeline.js"></script>
  <script src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reemplazar - Sim Automation</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../recursos/estilos/base.css">
    <link rel="stylesheet" href="../recursos/estilos/tema.css">
    <link rel="stylesheet" href="../recursos/estilos/componentes/contenedores.css">
    <link rel="stylesheet" href="../recursos/estilos/componentes/herramientas-botones.css">
    <link rel="stylesheet" href="../recursos/estilos/fondos.css">
    <link rel="stylesheet" href="../recursos/estilos/animaciones.css">
    <style>
        body {
            background-color: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }
        .fila-botones {
            display: flex;
            gap: 2rem;
            margin-bottom: 2.5rem;
            width: 100%;
            justify-content: center;
        }
        .grupo-accion {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .info-archivo {
            margin-top: 0.8rem;
            font-size: 0.8rem;
            color: var(--texto-principal);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body class="fondo-reemplazar anim-fade-in">

    <input type="file" id="fileSorted" accept=".udatasmith,.xml" style="display: none;" onchange="handleFileSelect('sorted', this)">
    <input type="file" id="fileNew" accept=".udatasmith,.xml" style="display: none;" onchange="handleFileSelect('new', this)">

    <div class="fila-botones anim-fade-in-up delay-100">
        <div class="grupo-accion">
            <button class="btn btn-azul btn-grande" style="width: 220px;" onclick="document.getElementById('fileSorted').click()">
                <span>SORTED</span>
                <div class="btn-icono-circulo">
                    <i data-lucide="chevrons-right"></i>
                </div>
            </button>
            <span class="info-archivo">
                <span id="countSorted" style="color: #FFFFFF; font-weight: 800;">00</span> <span style="font-weight: 400; color: var(--texto-secundario);">ARCHIVOS</span>
            </span>
        </div>

        <div class="grupo-accion">
            <button class="btn btn-azul btn-grande" style="width: 220px;" onclick="document.getElementById('fileNew').click()">
                <span>NEW</span>
                <div class="btn-icono-circulo">
                    <i data-lucide="chevrons-right"></i>
                </div>
            </button>
            <span class="info-archivo">
                <span id="countNew" style="color: #FFFFFF; font-weight: 800;">00</span> <span style="font-weight: 400; color: var(--texto-secundario);">ARCHIVOS</span>
            </span>
        </div>
    </div>

    <div class="grupo-accion anim-fade-in-up delay-200" style="margin-bottom: 2rem;">
        <button class="btn btn-azul btn-grande" onclick="procesarReemplazo()">
            <span>IR</span>
            <div class="btn-icono-circulo">
                <i data-lucide="download"></i>
            </div>
        </button>
        <span class="info-archivo">
            <span style="font-weight: 800;">LISTO</span> <span style="font-weight: 400;">PARA DESCARGA</span>
        </span>
    </div>

    <div class="grupo-accion anim-fade-in-up delay-300">
        <button class="btn btn-outline" onclick="irALog()">LOG</button>
    </div>

    <!-- Scripts de LÃ³gica -->
    <script src="../recursos/scripts/logica/sort-purge.js"></script>
    <script src="../recursos/scripts/logica/merge-pipeline.js"></script>

    <script>
        lucide.createIcons();

        let fileSorted = null;
        let fileNew = null;

        function handleFileSelect(type, input) {
            if (input.files && input.files.length > 0) {
                if (type === 'sorted') {
                    fileSorted = input.files[0];
                    document.getElementById('countSorted').textContent = '01';
                } else {
                    fileNew = input.files[0];
                    document.getElementById('countNew').textContent = '01';
                }
            }
        }

        function readFileAsText(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsText(file);
            });
        }

        function downloadText(text, filename) {
            const blob = new Blob([text], { type: "application/xml;charset=utf-8" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        async function procesarReemplazo() {
            if (!fileSorted || !fileNew) {
                alert("Por favor selecciona ambos archivos (SORTED y NEW).");
                return;
            }

            try {
                const [xmlSorted, xmlNew] = await Promise.all([
                    readFileAsText(fileSorted),
                    readFileAsText(fileNew)
                ]);

                // 1. Sort & Purge del Nuevo
                const xmlNewSorted = window.DatasmithSort.sortAndPurgeUdatasmith(xmlNew);

                // 2. Merge
                const result = window.DatasmithMerge.runMerge(xmlSorted, xmlNewSorted);
                const mergedXml = result.xml;

                // Guardar datos para el Log
                sessionStorage.setItem('LOG_DATA_ORIGINAL', xmlSorted);
                sessionStorage.setItem('LOG_DATA_PROCESSED', mergedXml);

                // Descargar archivo
                const outName = "TRM_" + fileSorted.name;
                downloadText(mergedXml, outName);

                // Navegar al Log
                irALog();

            } catch (e) {
                console.error(e);
                alert("Error al procesar: " + e.message);
            }
        }

        window.addEventListener('message', (event) => {
            if (event.data.tipo === 'CAMBIO_TEMA') {
                if (event.data.tema === 'claro') {
                    document.body.classList.add('tema-claro');
                    document.body.classList.remove('tema-oscuro');
                } else {
                    document.body.classList.add('tema-oscuro');
                    document.body.classList.remove('tema-claro');
                }
            }
        });

        function irALog() {
            window.parent.postMessage({ tipo: 'NAVEGAR', ruta: 'log.html?origen=reemplazar' }, '*');
        }
    </script>
</body>
</html>
